<script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
<script type="text/javascript">
$(document).ready( function() {
	var books = {};
	var currentID = getVariables();

	$.getJSON( 'http://dev.justrightwebdesign.nl/jsontest.json', { id: currentID.id } )
	  .done(function( json ) {
  		for( var i in json ) {
  			if( json[i].ID == currentID.id ) {
					var cur = json[i];

					$('#push_title').text(cur.titel);
					$('#hoogste').find('.txt').text(cur.hoogste);
					$('#laagste').text(cur.laagste);

	  			$('#rating').text( parseFloat(cur.rating).toFixed(1) );


  			}
  		}
	  })
	  .fail(function( jqxhr, textStatus, error ) {
	    	var err = textStatus + ", " + error;
	    	console.log( "Request Failed: " + err );
	   });

	/*$.ajax({
		url: 'http://dev.justrightwebdesign.nl/jsontest.json',
		dataType: 'json',
		type: 'GET',
		async: false,
		success: function(obj) {
			books = obj;
			console.log( getVariables() );
		},
		error: function(err) { 
			console.log(err);	
		}
	}); */

	function getVariables() {
		var $_GET = {};

		document.location.search.replace(/\??(?:([^=]+)=([^&]*)&?)/g, function () {
		    function decode(s) {
		        return decodeURIComponent(s.split("+").join(" "));
		    }

		    $_GET[decode(arguments[1])] = decode(arguments[2]);
		});	

		return $_GET;
	}
});
</script>
